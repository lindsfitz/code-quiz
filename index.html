<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Code Quiz</title>
</head>

<header>
    <!-- This is where the link to view high scores and the timer for the quiz will be located (will count down from 60s) -->

    <div id="highscore-link">
        <!-- link to the highscores list will go here -- use CSS to align on the left side of the page -->
        <a href="#scoreboard" id="score-page">Highscores</a>
    </div>

    <div id="timer">
        <!-- countdown timer will go here -- align to the right with CSS and create timer with JS -->
        <h2></h2>
    </div>

</header>

<main>
    <!-- where the questions will be  -->

    <!-- buttons I will need:
    -A start button that triggers the timmer start and moves on to the next question without reloading the page
    - 4 buttons with each of the multiple choice question answers for each question  -->
    <!-- Will add data-status attributes to each of these divs to adjust if they are shown on the page or not with JS -->

    <div id="start" data-state="showing">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Wrong answers will penalize your scoretime by 10 seconds!</p>
        <button type="button" id="startBtn">Start!</button>
    </div>

    <div id="quiz-content" data-state="hidden">
        <h1 id="questions">Question</h1>
        <button type="button" class="answers" id="ans1">answer1</button><br><br>
        <button type="button" class="answers" id="ans2">answer2</button><br><br>
        <button type="button" class="answers" id="ans3">answer3</button><br><br>
        <button type="button" class="answers" id="ans4">answer4</button><br><br>
    </div>
    
    
    <!-- Final form to enter initials to be added to the highscore page. Should display final score on this page as well  -->
    <div id="scoreForm">
        <h1>Thank you for playing! Your final score: </h1>
        <h1 id="final-score"></h1>
        <form action="/action_page.php" method="get">
            <label for="initials">Enter your initials here:</label>
            <input type="text" id="initials" name="initials"><br><br>
            <input type="submit" id="submitBtn" value="Submit">
        </form>
    </div>
    
    <section id="scoreboard" data-state="hidden">
        <h1>Highscores</h1>
        <div id=scoresText></div>
        <button type="button" id="gobackBtn">Go Back</button>
        <button type="button" id="reset-scores">Clear Highscores</button>
        
    </section>
    
    <script src="./assets/script.js"></script>
    
</main>



</html>
